<!--<ng-template appPlaceholder></ng-template>-->
<div class="row">
   <div class="col-sm-12 col-md-6 offset-md-3">
      <ngb-alert type="danger" *ngIf="!!error" (closed)="resetError()">
         {{ error }}
      </ngb-alert>
      <div *ngIf="isLoading" class="d-flex justify-content-center">
         <app-loading-spinner></app-loading-spinner>
      </div>
      <form *ngIf="!isLoading" (ngSubmit)="onSubmit(form)" #form="ngForm">
         <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" name="email" ngModel email required>
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" name="password" ngModel minlength="6" required>
         </div>
         <div class="">
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
               {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </button>
            |
            <button class="btn btn-light" type="button" (click)="onSwitchMode()">
               Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
            </button>
         </div>
      </form>
   </div>
</div>
